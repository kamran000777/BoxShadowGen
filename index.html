<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Shadow Generator</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <body>
    <div class="body">
      <div class="header">
        <header>Box-Shadow Generator</header>
      </div>
      <div class="container">
        <div class="control">
          <label>Vertical length :</label><br>
          <input type="range" max="200" min="-200" value="10" class="vh"/><br>
          <label>Horizontal length :</label><br>
          <input type="range" max="200" min="-200" value="10" class="hh"/><br>
          <label>Blur :</label><br>
          <input type="range" max="200" min="0" value="5" class="bh"/><br>
          <label>Color :</label><br>
          <input type="color" value="#0f0f0f" class="clr"/>
          <div class="info"><br>
            <p class="devlo">
              For Developer:&nbsp;
              box-shadow:
              <span class="dev"> 10px&nbsp;  10px&nbsp;  5px&nbsp;  #0f0f0f&nbsp; ;</span>
            </p>
            <p class="moto">Keep Developing!</p>
          </div>
        </div>
        <div class="box" style="box-shadow: rgb(15, 15, 15) 10px 10px 5px;"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
